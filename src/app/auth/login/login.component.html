<div class="login-container" *ngIf="!authService.isLoggedIn(); else loggedIn">
  <div class="login-box">
      <h1>Login</h1>
      <!-- Formulario de login -->
      <form (ngSubmit)="onLogin()">
          <input type="text" [(ngModel)]="username" name="username" required placeholder="Username">
          <input type="password" [(ngModel)]="password" name="password" required placeholder="Password">
          <button type="submit">Login</button>
      </form>
  </div>
</div>

<ng-template #loggedIn>
  <div class="logged-in-message">
      <p>You are already logged in.</p>
  </div>
</ng-template>
