<div>
    <h1>Dashboard de Transporte</h1>
  
    <!-- Bot칩n de logout -->
    <button (click)="onLogout()">Logout</button>
  
    <!-- Formulario de Filtros -->
    <form (ngSubmit)="aplicarFiltros()">
      <label for="anioInicio">A침o de Inicio:</label>
      <input type="number" id="anioInicio" [(ngModel)]="filtros.anioInicio" name="anioInicio" />
  
      <label for="mesInicio">Mes de Inicio:</label>
      <input type="number" id="mesInicio" [(ngModel)]="filtros.mesInicio" name="mesInicio" />
  
      <label for="anioFin">A침o de Fin:</label>
      <input type="number" id="anioFin" [(ngModel)]="filtros.anioFin" name="anioFin" />
  
      <label for="mesFin">Mes de Fin:</label>
      <input type="number" id="mesFin" [(ngModel)]="filtros.mesFin" name="mesFin" />
  
      <label for="transporte">Transporte:</label>
      <select id="transporte" [(ngModel)]="filtros.transporte" name="transporte">
        <option value="todos">Todos</option>
        <option *ngFor="let transporte of transportes" [value]="transporte">{{ transporte }}</option>
      </select>
  
      <label for="variable">Variable:</label>
      <select id="variable" [(ngModel)]="filtros.variable" name="variable">
        <option *ngFor="let variable of variables" [value]="variable">{{ variable }}</option>
      </select>
  
      <button type="submit">Aplicar Filtros</button>
    </form>
  
    <!-- Tabla de Datos -->
    <div *ngIf="datosFiltrados.length > 0">
      <h2>Datos Filtrados</h2>
      <table>
        <thead>
          <tr>
            <th>A침o</th>
            <th>Mes</th>
            <th>Transporte</th>
            <th>Variable</th>
            <th>Valor</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let dato of datosFiltrados">
            <td>{{ dato.anio }}</td>
            <td>{{ dato.idMes }}</td>
            <td>{{ dato.transporte }}</td>
            <td>{{ dato.variable }}</td>
            <td>{{ dato.valor }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <div *ngIf="datosFiltrados.length === 0">
      <p>No hay datos para mostrar.</p>
    </div>
  </div>
