<div>
    <h1>Dashboard de Transporte</h1>
  
    <!-- Formulario de Filtros -->
    <form (ngSubmit)="aplicarFiltros()">
      <label for="anioInicio">Año de Inicio:</label>
      <input type="number" id="anioInicio" [(ngModel)]="filtros.anioInicio" name="anioInicio" required />
  
      <label for="mesInicio">Mes de Inicio:</label>
      <input type="number" id="mesInicio" [(ngModel)]="filtros.mesInicio" name="mesInicio" required />
  
      <label for="anioFin">Año de Fin:</label>
      <input type="number" id="anioFin" [(ngModel)]="filtros.anioFin" name="anioFin" required />
  
      <label for="mesFin">Mes de Fin:</label>
      <input type="number" id="mesFin" [(ngModel)]="filtros.mesFin" name="mesFin" required />
  
      <label for="transporte">Transporte:</label>
      <select id="transporte" [(ngModel)]="filtros.transporte" name="transporte">
        <option value="todos">Todos</option>
        <option value="Tren Eléctrico">Tren Eléctrico</option>
        <option value="Trolebús">Trolebús</option>
        <!-- Agrega más opciones según sea necesario -->
      </select>
  
      <label for="variable">Variable:</label>
      <select id="variable" [(ngModel)]="filtros.variable" name="variable">
        <option value="Ingresos por pasaje">Ingresos por pasaje</option>
        <option value="Kilómetros recorridos">Kilómetros recorridos</option>
        <option value="Longitud de servicio">Longitud de servicio</option>
        <option value="Pasajeros transportados">Pasajeros transportados</option>
        <option value="Unidades en operación">Unidades en operación</option>
      </select>
  
      <button type="submit">Aplicar Filtros</button>
    </form>
  
    <!-- Tabla de Datos -->
    <div *ngIf="datosFiltrados.length > 0">
      <h2>Datos Filtrados</h2>
      <table>
        <thead>
          <tr>
            <th>Año</th>
            <th>Mes</th>
            <th>Transporte</th>
            <th>Variable</th>
            <th>Valor</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let dato of datosFiltrados">
            <td>{{ dato.anio }}</td>
            <td>{{ dato.idMes }}</td>
            <td>{{ dato.transporte }}</td>
            <td>{{ dato.variable }}</td>
            <td>{{ dato.valor }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <div *ngIf="datosFiltrados.length === 0">
      <p>No hay datos para mostrar.</p>
    </div>
  </div>
